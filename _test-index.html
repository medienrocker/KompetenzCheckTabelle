<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Bar Chart with Emojis</title>
    <style>
        :root {
            --kcm-bg-dark-yellow: #ffcc00;
            --kcm-bg-light-green: #86ff7f;
            --kcm-bg-dark-green: #089900;
            --kcm-font-color: #ffffff;
            --kcm-bg-color: #2e3b4e;
            --kcm-bg-light-green: #86ff7f;
            --kcm-bg-medium-green: #0ce500;
            --kcm-bg-dark-green: #089900;
            --kcm-bg-dark-yellow: #ffcc00;
            --kcm-font-color: #ffffff;
            --kcm-border-color: #dddddd;
            --kcm-row-hover-color: #616161;
            --kcm-row-hover-font-color: #ffffff;
        }

        .kcm_table {
            width: 97%;
            border-collapse: collapse;
            margin: 25px auto;
            font-size: 18px;
            text-align: left;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 7px;
        }

        .kcm_table thead tr {
            background-color: var(--kcm-bg-color);
            color: var(--kcm-font-color);
            text-align: left;
        }

        .kcm_table th,
        .kcm_table td {
            padding: 8px 12px;
            border: 1px solid var(--kcm-border-color);
        }

        .kcm_table tbody tr {
            background-color: #ffffff;
        }

        .kcm_table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .kcm_table tbody tr:hover {
            background-color: var(--kcm-row-hover-color);
            color: var(--kcm-row-hover-font-color);
        }

        .kcm_overview {
            display: flex;
            align-items: flex-end;
            height: 100px; /* Adjust the overall height as needed */
            width: 100%; /* Ensure the td container fills the full width */
            padding: 5px;
        }

        .kcm_bar {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex: 1; /* Ensures bars fill the full width */
            margin: 0 5px;
            position: relative;
        }

        .bar-1 {
            background-color: var(--kcm-bg-dark-yellow);
            height: 33.3%;
            border: 5px solid var(--kcm-bg-dark-yellow);
        }

        .bar-2 {
            background-color: var(--kcm-bg-light-green);
            height: 66.6%;
        }

        .bar-3 {
            background-color: var(--kcm-bg-dark-green);
            height: 100%;
        }

        .kcm_user img {
            height: 50px;
            width: 50px;
        }
    </style>
    </head>
    
    <body>
        <table class="kcm_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Kompetenz-Check</th>
                    <th>√úbersicht</th>
                    <th>zuletzt bearbeitet</th>
                    <th>Funktionen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="kcm_user">
                        <a href="userpicture" class="d-inline-block aabtn">
                            <img src="http://192.168.178.59:9490/pluginfile.php/5/user/icon/boost/f1?rev=22"
                                class="userpicture" width="50" height="50" alt="">
                        </a>
                        <a href="#">Falk</a>
                    </td>
                    <td><a href="#">anschauen</a>
                    </td>
                    <td class="kcm_overview">
                        <div class="kcm_checks">1üòê 2üôÇ 3üòÄ</div>
                    </td>
                    <td class="kcm_last-edit"><span title="Mittwoch, 10. Juli 2024, 15:21">10. Juli 2024</span></td>
                    <td>
                        Bearbeiten: <span class="edit"><a href="#" id="action_link668e8c24ee7d214" class="action-icon"><i
                                    class="icon fa fa-pencil fa-fw iconsmall dataicon" title="Bearbeiten" role="img"
                                    aria-label="Bearbeiten"></i></a></span>
                        <br>
                        L√∂schen: <span class="delete"><a href="#" id="action_link668e8c24ee7d215" class="action-icon"><i
                                    class="icon fa fa-trash fa-fw iconsmall dataicon" title="L√∂schen" role="img"
                                    aria-label="L√∂schen"></i></a></span>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.querySelectorAll('.kcm_checks').forEach(checkDiv => {
                    const content = checkDiv.textContent.trim();
                    const regex = /(\d)/g;
                    const matches = content.match(regex);

                    // Clear the existing content
                    checkDiv.innerHTML = '';

                    matches.forEach(number => {
                        const barDiv = document.createElement('div');
                        barDiv.classList.add('kcm_bar');
                        barDiv.classList.add(`bar-${number}`);
                        checkDiv.appendChild(barDiv);
                    });
                });
            });
        </script>
    </body>
    
    </html>
