<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
/* CC0 Erstellt von Falk Szyba @medienrocker) */

        :root {
            --kcm-bg-color: #2e3b4e;
            --kcm-bg-light-green: #86ff7f;
            --kcm-bg-medium-green: #0ce500;
            --kcm-bg-dark-green: #089900;
            --kcm-bg-dark-yellow: #ffcc00;
            --kcm-font-color: #ffffff;
            --kcm-border-color: #dddddd;
            --kcm-row-hover-color: #616161;
            --kcm-row-hover-font-color: #ffffff;
        }

        .kcm_table-container {
            overflow-x: auto;
        }

        .kcm_table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .kcm_table thead tr {
            background-color: var(--kcm-bg-color);
            color: var(--kcm-font-color);
            text-align: left;
        }

        .kcm_table th,
        .kcm_table td {
            padding: 8px 12px;
            /*border: 1px solid var(--kcm-border-color);*/
        }

        .kcm_table tbody tr {
            background-color: #ffffff;
        }

        .kcm_table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .kcm_table tbody tr:hover {
            background-color: var(--kcm-row-hover-color);
            color: var(--kcm-row-hover-font-color);
        }

        .kcm_divided-td {
            display: flex;
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            padding: 0px;
        }

        .kcm_divided-td div {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--kcm-font-color);
            height: 50px;
        }

        .kcm_divided-td .part1 {
            background-color: var(--kcm-bg-light-green);
        }

        .kcm_divided-td .part2 {
            background-color: var(--kcm-bg-medium-green);
        }

        .kcm_divided-td .part3 {
            background-color: var(--kcm-bg-dark-green);
        }

       /* .kcm_date {
            border: 1px solid var(--kcm-font-color);
            padding: 2px 4px;
        } */

        .kcm_user img {
            height: 50px;
            width: 50px;
        }

#page-mod-data-edit .basefieldinput {
  width: 150px;
}

    </style>
</head>

<body>
    <div class="kcm_table-container">
        <table class="kcm_table">
            <thead>
                <tr>
                    <th>Kompetenz</th>
                    <th>Datum1</th>
                    <th>Datum2</th>
                    <th>Datum3</th>
                    <th>Anmerkung</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1 Name</td>
                    <td>Row 1 Datum1</td>
                    <td>Row 1 Datum2</td>
                    <td>Row 1 Datum3</td>
                    <td>Row 1 Anmerkung</td>
                </tr>
                <tr>
                    <td>Row 2 Name</td>
                    <td>Row 2 Datum1</td>
                    <td>Row 2 Datum2</td>
                    <td>Row 2 Datum3</td>
                    <td>Row 2 Anmerkung</td>
                </tr>
                <tr>
                    <td>Row 3 Name</td>
                    <td>Row 3 Datum1</td>
                    <td>Row 3 Datum2</td>
                    <td>Row 3 Datum3</td>
                    <td>Row 3 Anmerkung</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
